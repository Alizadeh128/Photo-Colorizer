<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Evaluation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Upload Images for Evaluation</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="real_image">Upload Real Image:</label>
        <input type="file" name="real_image" id="real_image" required><br><br>

        <label for="predicted_image">Upload Predicted Image:</label>
        <input type="file" name="predicted_image" id="predicted_image" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
